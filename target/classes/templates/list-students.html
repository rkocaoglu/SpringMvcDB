<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <div class="jumbotron">
        <p><a class="btn btn-primary btn-lg" type="button"
              onclick="window.location.href='showStudentForm';return false;" role="button">Öğrenci Ekle</a></p>
    </div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Update/Delete</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">123</td>
            <td th:text="${student.firstName}">Spring in Action</td>
            <td th:text="${student.lastName}">Wrox</td>
            <td th:text="${student.email}">Wrox</td>
            <td><a class="btn btn-warning" th:href="'/student/showFormForUpdate?studentId='+${student.id}" >update</a> <a th:href="'/student/deleteStudent?studentId='+${student.id}" class="btn btn-danger">delete</a></td>
        </tr>
    </table>
</div>

</body>
</html>
